<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | SoulTravel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Reach out with any questions or feedback.</p>

    <div class="contact-info">
      <p><strong>Email:</strong> support@soultravel.com</p>
      <p><strong>Phone:</strong> +91-9988868355</p>
      <p><strong>Address:</strong>  Travel Lane, Wagle Istate Thane - 421603, India</p>
    </div>

    <form id="contactForm" class="contact-form" action="#" method="POST" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="confirmation" style="display:none; margin-top:20px; color:green; font-weight:bold; text-align:center;">
      Thank you for contacting us! We'll get back to you soon.
    </p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // Simple validation
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name) {
        alert('Please enter your name.');
        form.name.focus();
        return;
      }
      if (!email || !validateEmail(email)) {
        alert('Please enter a valid email address.');
        form.email.focus();
        return;
      }
      if (!message) {
        alert('Please enter your message.');
        form.message.focus();
        return;
      }

      // If validation passes
      form.style.display = 'none';
      confirmation.style.display = 'block';

      // Here you can add AJAX request to send form data to server if needed
    });

    function validateEmail(email) {
      // Simple regex for email validation
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }
  </script>
</body>
</html>
